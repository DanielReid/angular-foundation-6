<ul class="pagination" role="navigation" aria-label="Pagination">
  <li ng-repeat="page in pages"
    ng-class="{
        'pagination-previous': $first,
        'pagination-next': $last,
        current: page.active,
        disabled: page.disabled
        }">
    <a ng-if="!page.active  && !page.disabled" ng-click="selectPage(page.number)">{{page.text}}</a>
    <span ng-if="page.active || page.disabled">{{page.text}}</span>
  </li>
</ul>
